<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 5rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="container-image">
    <img src="./images/pattern-background-desktop.svg" class="cover">
  </div>

  <div class="card">
    <div class="card-header">
      <img src="./images/illustration-hero.svg" alt="hero" class="cover">
    </div>
    <div class="card-body">
      <h3 class="card-body-title">Order Summary</h3>
      <p class="text-secondary">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="bar">
        <div class="bar-content">
          <img class="bar-content-icon" src="./images/icon-music.svg" alt="music-icon">
          <div class="bar-content-text">
            <p class="text-primary">Annual Plan</p>
            <p class="text-secondary">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-success">Proceed to Payment</button>
      <button class="btn btn-cancel text-secondary">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Cortezhac">Cortezhac</a>.
  </div>
</div>
</body>
</html>
